<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg width="1000px" height="200px">
        <g>
            <rect x="10" y="50" class="rectangle" />
            <rect x="220" y="50" class="square" />
            <circle cx="380" cy="100" r="50" fill="blue" stroke />
            <ellipse cx="510" cy="100" rx="70" ry="38" />
        </g>
    </svg>
    <svg class=" animate__animated animate__backInRight" width="200px" height="200px">
        <rect  class="square-second" width="100px" height="100px" x="50" y="50" />
    </svg>
    

</body>

</html>
